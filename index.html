<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Scientific Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Scientific Calculator</h1>
  <div class="container flex flex-col item-center bg-red mx-auto mx-wd">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button">C</button>
      <button class="button">%</button>
      <button class="button">√</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">sin</button>
    </div>
    <div class="row">
      <button class="button">cos</button>
      <button class="button">tan</button>
      <button class="button">π</button>
      <button class="button">asin</button>
    </div>
    <div class="row">
      <button class="button">acos</button>
      <button class="button">atan</button>
      <button class="button">⌫</button> <!-- Backspace button -->
    </div>
    <!-- <div class="history-container">
      <h2 class="text-center">Calculation History</h2>
      <ul id="calculation-history"></ul>
    </div> -->

  </div>

  <script src="script.js"></script>
</body>

</html>
